<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon">

        <h1 class="pokemonData">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input" placeholder="Name or Number" required>
        </form>

        <div class="divButtons">
            <button class="buttons" id="prevBtn">&lt; Previous</button>
            <button class="buttons" id="nextBtn">Next &gt;</button>
        </div>
        
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

    <script src="script.js"></script>
</body>
</html>
